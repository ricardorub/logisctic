<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de Optimización - Retail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --amarillo-vibrante: #FFEB3B;
            --amarillo-oscuro: #FBC02D;
            --gris-oscuro: #212529;
            --gris-claro: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-claro);
            color: var(--gris-oscuro);
        }
        .navbar {
            background-color: var(--amarillo-vibrante) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: var(--gris-oscuro) !important;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: var(--amarillo-vibrante);
            border-bottom: none;
            font-weight: bold;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .table thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-warehouse me-2"></i>Logística Retail
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4><i class="fas fa-flask me-2"></i>Laboratorio de Optimización</h4>
            <a href="/file" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver a Gestión de Archivos
            </a>
        </div>

        <!-- Tabla Sin Deeplearning -->
        <div class="card">
            <div class="card-header">
                <h5>Sin Deeplearning (Datos Críticos Extraídos)</h5>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table table-hover table-striped">
                        <thead id="tabla-sin-dl-head">
                            <!-- El encabezado se generará dinámicamente -->
                        </thead>
                        <tbody id="tabla-sin-dl-body">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Tabla Con Deeplearning -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Con Deeplearning (Resultados Optimizados)</h5>
                <button class="btn btn-primary" id="btn-aplicar-dl">
                    <i class="fas fa-cogs me-2"></i>Aplicar Deeplearning
                </button>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table table-hover table-striped">
                        <thead id="tabla-con-dl-head">
                            <!-- El encabezado se generará dinámicamente -->
                        </thead>
                        <tbody id="tabla-con-dl-body">
                            <!-- Los resultados se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2023 Logística Retail. Sistema de análisis de datos.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sinDlHead = document.getElementById('tabla-sin-dl-head');
            const sinDlBody = document.getElementById('tabla-sin-dl-body');
            const conDlHead = document.getElementById('tabla-con-dl-head');
            const conDlBody = document.getElementById('tabla-con-dl-body');
            const btnAplicarDl = document.getElementById('btn-aplicar-dl');

            // Cargar datos iniciales desde el backend (almacenados en la sesión)
            fetch('/api/get_lab_data')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data.length > 0) {
                        const columns = Object.keys(data.data[0]);
                        populateTable(sinDlHead, sinDlBody, columns, data.data);
                        // Prepara la tabla de resultados con el mismo encabezado pero vacía
                        populateTable(conDlHead, null, columns, []);
                    } else {
                        sinDlBody.innerHTML = '<tr><td colspan="100%">No se encontraron datos críticos para analizar.</td></tr>';
                    }
                });

            // Acción del botón "Aplicar Deeplearning"
            btnAplicarDl.addEventListener('click', () => {
                btnAplicarDl.disabled = true;
                btnAplicarDl.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Procesando...';

                fetch('/api/apply_deep_learning', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const columns = Object.keys(data.optimized_data[0]);
                        populateTable(conDlHead, conDlBody, columns, data.optimized_data);
                    } else {
                        alert('Error al aplicar el modelo de Deep Learning.');
                    }
                })
                .finally(() => {
                    btnAplicarDl.disabled = false;
                    btnAplicarDl.innerHTML = '<i class="fas fa-cogs me-2"></i>Aplicar Deeplearning';
                });
            });

            function populateTable(headElement, bodyElement, columns, data) {
                // Generar encabezado
                let headerHtml = '<tr>';
                columns.forEach(col => headerHtml += `<th>${col}</th>`);
                headerHtml += '</tr>';
                headElement.innerHTML = headerHtml;

                if (!bodyElement) return;

                // Generar cuerpo de la tabla
                let bodyHtml = '';
                data.forEach(row => {
                    bodyHtml += '<tr>';
                    columns.forEach(col => {
                        bodyHtml += `<td>${row[col]}</td>`;
                    });
                    bodyHtml += '</tr>';
                });
                bodyElement.innerHTML = bodyHtml;
            }
        });
    </script>
</body>
</html>
