<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Inventario - Retail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --amarillo-vibrante: #FFEB3B;
            --amarillo-oscuro: #FBC02D;
            --gris-oscuro: #212529;
            --gris-claro: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-claro);
            color: var(--gris-oscuro);
        }
        
        .navbar {
            background-color: var(--amarillo-vibrante) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--gris-oscuro) !important;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--amarillo-vibrante) 0%, var(--amarillo-oscuro) 100%);
            padding: 80px 0;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: var(--amarillo-vibrante);
            border-bottom: none;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: var(--amarillo-vibrante);
            border-color: var(--amarillo-oscuro);
            color: var(--gris-oscuro);
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="main">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-warehouse me-2"></i>LogiAi
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Gesti칩n de Inventario</h1>
            <p class="lead">A침ade, edita y elimina items del inventario</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-end">
                <button id="addItemBtn" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>A침adir Item
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Inventario</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="inventarioTable">
                                <thead>
                                    <tr>
                                        <th>Nombre Producto</th>
                                        <th>SKU</th>
                                        <th>Precio Compra</th>
                                        <th>Precio Venta</th>
                                        <th>Cantidad Total</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Rows will be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addItemBtn = document.getElementById('addItemBtn');
            const inventarioTableBody = document.querySelector('#inventarioTable tbody');

            // Function to create a new row
            const createRow = (data = {}) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>
                        <select class="form-select producto-select" name="nombre_producto"></select>
                    </td>
                    <td><input type="text" class="form-control" name="sku" value="${data.sku || ''}"></td>
                    <td><input type="number" class="form-control" name="precio_compra" value="${data.precio_compra || ''}"></td>
                    <td><input type="number" class="form-control" name="precio_venta" value="${data.precio_venta || ''}"></td>
                    <td><input type="number" class="form-control" name="cantidad_total" value="${data.cantidad_total || ''}" readonly></td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-success save-btn" style="display: none;"><i class="fas fa-save"></i></button>
                        <button class="btn btn-sm btn-danger delete-btn"><i class="fas fa-trash"></i></button>
                    </td>
                `;

                const productoSelect = newRow.querySelector('.producto-select');
                const cantidadTotalInput = newRow.querySelector('[name="cantidad_total"]');

                // Populate producto dropdown
                fetch('/api/productos')
                    .then(response => response.json())
                    .then(productos => {
                        productoSelect.innerHTML = '<option value="">Seleccione un producto</option>';
                        productos.forEach(p => {
                            const option = document.createElement('option');
                            option.value = p;
                            option.textContent = p;
                            if (data.nombre_producto === p) {
                                option.selected = true;
                            }
                            productoSelect.appendChild(option);
                        });
                        if (data.nombre_producto) {
                            productoSelect.dispatchEvent(new Event('change'));
                        }
                    });

                // Handle producto change
                productoSelect.addEventListener('change', () => {
                    const selectedProducto = productoSelect.value;
                    cantidadTotalInput.value = '';

                    if (selectedProducto) {
                        fetch(`/api/cantidad_total/${selectedProducto}`)
                            .then(response => response.json())
                            .then(data => {
                                cantidadTotalInput.value = data.total;
                            });
                    }
                });

                return newRow;
            };

            // Add a new row to the table
            addItemBtn.addEventListener('click', () => {
                const newRow = createRow();
                inventarioTableBody.appendChild(newRow);
                toggleEdit(newRow, true);
            });

            // Edit, Save or delete a row
            inventarioTableBody.addEventListener('click', async (e) => {
                const target = e.target;
                const row = target.closest('tr');

                if (target.classList.contains('edit-btn') || target.parentElement.classList.contains('edit-btn')) {
                    toggleEdit(row, true);
                } else if (target.classList.contains('save-btn') || target.parentElement.classList.contains('save-btn')) {
                    const data = {
                        nombre_producto: row.querySelector('[name="nombre_producto"]').value,
                        sku: row.querySelector('[name="sku"]').value,
                        precio_compra: row.querySelector('[name="precio_compra"]').value,
                        precio_venta: row.querySelector('[name="precio_venta"]').value,
                    };

                    const id = row.dataset.id;
                    const url = id ? `/api/inventario/${id}` : '/api/inventario';
                    const method = id ? 'PUT' : 'POST';

                    try {
                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data),
                        });

                        if (response.ok) {
                            loadInventario();
                        } else {
                            console.error('Error saving data');
                        }
                    } catch (error) {
                        console.error(error);
                    }
                } else if (target.classList.contains('delete-btn') || target.parentElement.classList.contains('delete-btn')) {
                    const id = row.dataset.id;
                    if (id) {
                        try {
                            const response = await fetch(`/api/inventario/${id}`, { method: 'DELETE' });
                            if (response.ok) {
                                row.remove();
                            } else {
                                console.error('Error deleting data');
                            }
                        } catch (error) {
                            console.error(error);
                        }
                    } else {
                        row.remove();
                    }
                }
            });

            // Toggle edit state
            const toggleEdit = (row, isEditing) => {
                const inputs = row.querySelectorAll('input, select');
                const editBtn = row.querySelector('.edit-btn');
                const saveBtn = row.querySelector('.save-btn');

                inputs.forEach(input => {
                    if (input.name !== 'cantidad_total') {
                        input.disabled = !isEditing;
                    }
                });
                editBtn.style.display = isEditing ? 'none' : 'inline-block';
                saveBtn.style.display = isEditing ? 'inline-block' : 'none';
            };

            // Load all inventario
            const loadInventario = async () => {
                try {
                    const response = await fetch('/api/inventario');
                    const inventario = await response.json();
                    inventarioTableBody.innerHTML = '';
                    inventario.forEach(item => {
                        const row = createRow(item);
                        row.dataset.id = item.id;
                        inventarioTableBody.appendChild(row);
                        toggleEdit(row, false);
                    });
                } catch (error) {
                    console.error(error);
                }
            };

            loadInventario();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
