<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Retail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --amarillo-vibrante: #FFEB3B;
            --amarillo-oscuro: #FBC02D;
            --gris-oscuro: #212529;
            --gris-claro: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-claro);
            color: var(--gris-oscuro);
        }
        
        .navbar {
            background-color: var(--amarillo-vibrante) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--gris-oscuro) !important;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--amarillo-vibrante) 0%, var(--amarillo-oscuro) 100%);
            padding: 80px 0;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: var(--amarillo-vibrante);
            border-bottom: none;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: var(--amarillo-vibrante);
            border-color: var(--amarillo-oscuro);
            color: var(--gris-oscuro);
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="main">
    

    <!-- Main Content -->
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-end">
                <button id="exportBtn" class="btn btn-success me-2">
                    <i class="fas fa-file-excel me-2"></i>Exportar a Excel
                </button>
                <button id="addItemBtn" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Añadir Item
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Inventario</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="inventarioTable">
                                <thead>
                                    <tr>
                                        <th>Compra ID</th>
                                        <th>Proveedor</th>
                                        <th>Nombre Producto</th>
                                        <th>SKU</th>
                                        <th>Precio Compra</th>
                                        <th>Precio Venta</th>
                                        <th>Cantidad Total</th>
                                        <th>Fecha Recepcion</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Rows will be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addItemBtn = document.getElementById('addItemBtn');
            const inventarioTableBody = document.querySelector('#inventarioTable tbody');

            // Function to create a new row
            const createRow = (data = {}) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="text" class="form-control" name="compra_id" value="${data.compra_id || ''}" readonly></td>
                    <td><input type="text" class="form-control" name="proveedor" value="${data.proveedor || ''}" readonly></td>
                    <td><input type="text" class="form-control" name="nombre_producto" value="${data.nombre_producto || ''}" readonly></td>
                    <td><input type="text" class="form-control" name="sku" value="${data.sku || ''}" readonly></td>
                    <td><input type="number" class="form-control" name="precio_compra" value="${data.precio_compra || ''}" readonly></td>
                    <td><input type="number" class="form-control" name="precio_venta" value="${data.precio_venta || ''}"></td>
                    <td><input type="number" class="form-control" name="cantidad_total" value="${data.cantidad_total || ''}" readonly></td>
                    <td><input type="date" class="form-control" name="fecha_recepcion" value="${data.fecha_recepcion || ''}" readonly></td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-success save-btn" style="display: none;"><i class="fas fa-save"></i></button>
                        <button class="btn btn-sm btn-danger delete-btn"><i class="fas fa-trash"></i></button>
                    </td>
                `;

                return newRow;
            };
            
            // Function to create an editable row for adding new items
            const createNewEditableRow = () => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>
                        <select class="form-select compra-id-select" name="compra_id">
                            <option value="">Seleccione...</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control" name="proveedor" readonly></td>
                    <td><input type="text" class="form-control" name="nombre_producto" readonly></td>
                    <td><input type="text" class="form-control" name="sku" readonly></td>
                    <td><input type="number" class="form-control" name="precio_compra" readonly></td>
                    <td><input type="number" class="form-control" name="precio_venta"></td>
                    <td><input type="number" class="form-control" name="cantidad_total" readonly></td>
                    <td><input type="date" class="form-control" name="fecha_recepcion" readonly></td>
                    <td>
                        <button class="btn btn-sm btn-success save-btn"><i class="fas fa-save"></i></button>
                        <button class="btn btn-sm btn-danger delete-btn"><i class="fas fa-trash"></i></button>
                    </td>
                `;

                // Populate Compra ID dropdown
                const compraIdSelect = newRow.querySelector('.compra-id-select');
                fetch('/api/available_compra_ids')
                    .then(response => response.json())
                    .then(compra_ids => {
                        compra_ids.forEach(id => {
                            const option = document.createElement('option');
                            option.value = id;
                            option.textContent = id;
                            compraIdSelect.appendChild(option);
                        });
                    });

                // Handle Compra ID change to auto-populate fields
                compraIdSelect.addEventListener('change', () => {
                    const selectedCompraId = compraIdSelect.value;
                    if (selectedCompraId) {
                        fetch(`/api/compras/details/${selectedCompraId}`)
                            .then(response => response.json())
                            .then(details => {
                                newRow.querySelector('[name="proveedor"]').value = details.proveedor;
                                newRow.querySelector('[name="nombre_producto"]').value = details.nombre_producto;
                                newRow.querySelector('[name="precio_compra"]').value = details.precio_unitario;
                            });
                    }
                });
                
                return newRow;
            };

            // Add a new row to the table
            addItemBtn.addEventListener('click', () => {
                const newRow = createNewEditableRow();
                inventarioTableBody.appendChild(newRow);
            });

            // Export to Excel
            const exportBtn = document.getElementById('exportBtn');
            exportBtn.addEventListener('click', () => {
                window.location.href = '/api/inventario/export';
            });

            // Edit, Save or delete a row
            inventarioTableBody.addEventListener('click', async (e) => {
                const target = e.target.closest('button');
                if (!target) return;

                const row = target.closest('tr');

                if (target.classList.contains('edit-btn')) {
                    toggleEdit(row, true);
                } else if (target.classList.contains('save-btn')) {
                    const isNew = !row.dataset.id;
                    const data = {
                        precio_venta: row.querySelector('[name="precio_venta"]').value
                    };

                    if (isNew) {
                        data.compra_id = row.querySelector('[name="compra_id"]').value;
                    }

                    const id = row.dataset.id;
                    const url = id ? `/api/inventario/${id}` : '/api/inventario';
                    const method = id ? 'PUT' : 'POST';

                    try {
                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data),
                        });

                        if (response.ok) {
                            loadInventario();
                        } else {
                            const errorData = await response.json();
                            alert(`Error: ${errorData.error || 'Ocurrió un error.'}`);
                        }
                    } catch (error) {
                        console.error('Error al guardar:', error);
                    }
                } else if (target.classList.contains('delete-btn')) {
                    const id = row.dataset.id;
                    if (id) {
                        if (confirm('¿Está seguro de que desea eliminar este item?')) {
                            try {
                                const response = await fetch(`/api/inventario/${id}`, { method: 'DELETE' });
                                if (response.ok) {
                                    row.remove();
                                } else {
                                    console.error('Error deleting data');
                                }
                            } catch (error) {
                                console.error('Error al eliminar:', error);
                            }
                        }
                    } else {
                        row.remove(); // Remove unsaved new row
                    }
                }
            });

            // Toggle edit state
            const toggleEdit = (row, isEditing) => {
                const precioVentaInput = row.querySelector('input[name="precio_venta"]');
                precioVentaInput.readOnly = !isEditing;

                row.querySelector('.edit-btn').style.display = isEditing ? 'none' : 'inline-block';
                row.querySelector('.save-btn').style.display = isEditing ? 'inline-block' : 'none';
            };

            // Load all inventario
            const loadInventario = async () => {
                try {
                    const response = await fetch('/api/inventario');
                    const inventario = await response.json();
                    inventarioTableBody.innerHTML = '';
                    inventario.forEach(item => {
                        const row = createRow(item);
                        row.dataset.id = item.id;
                        inventarioTableBody.appendChild(row);
                        toggleEdit(row, false);
                    });
                } catch (error) {
                    console.error('Error al cargar el inventario:', error);
                }
            };

            loadInventario();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
