<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras - Retail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --amarillo-vibrante: #FFEB3B;
            --amarillo-oscuro: #FBC02D;
            --gris-oscuro: #212529;
            --gris-claro: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-claro);
            color: var(--gris-oscuro);
        }

        .navbar {
            background-color: var(--amarillo-vibrante) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--gris-oscuro) !important;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--amarillo-vibrante) 0%, var(--amarillo-oscuro) 100%);
            padding: 80px 0;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: var(--amarillo-vibrante);
            border-bottom: none;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--amarillo-vibrante);
            border-color: var(--amarillo-oscuro);
            color: var(--gris-oscuro);
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="main">


    <!-- Main Content -->
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-end">
                <button id="addItemBtn" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Añadir Item
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Compras</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="comprasTable">
                                <thead>
                                    <tr>
                                        <th>Compra ID</th>
                                        <th>SKU</th>
                                        <th>Proveedor</th>
                                        <th>Nombre Producto</th>
                                        <th>Cantidad Proveedor</th>
                                        <th>Precio Unitario</th>
                                        <th>Fecha Compra</th>
                                        <th>Fecha Entrega</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Rows will be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addItemBtn = document.getElementById('addItemBtn');
            const comprasTableBody = document.querySelector('#comprasTable tbody');

            const proveedores = [
                "Master G",
                "Importaciones Hiraoka",
                "Tiendas EFE",
                "Electro Tiendas",
                "Diproelsac",
                "Electro D&A",
                "Grupo Yang Perú"
            ];

            // Function to create a new row
            const createRow = (data = {}) => {
                const newRow = document.createElement('tr');
                const today = new Date().toISOString().split('T')[0];
                const compraId = data.compra_id ? String(data.compra_id).padStart(6, '0') : 'N/A';
                newRow.innerHTML = `
                    <td><input type="text" class="form-control" value="${compraId}" readonly></td>
                    <td><input type="text" class="form-control" name="sku" value="${data.sku || ''}" readonly></td>
                    <td>
                        <select class="form-select" name="proveedor">
                            ${proveedores.map(p => `<option value="${p}" ${data.proveedor === p ? 'selected' : ''}>${p}</option>`).join('')}
                        </select>
                    </td>
                    <td><input type="text" class="form-control" name="nombre_producto" value="${data.nombre_producto || ''}"></td>
                    <td><input type="number" class="form-control" name="cantidad_proveedor" value="${data.cantidad_proveedor || ''}"></td>
                    <td><input type="number" class="form-control" name="precio_unitario" step="0.01" value="${data.precio_unitario || ''}"></td>
                    <td><input type="date" class="form-control" name="fecha_compra" value="${data.fecha_compra || today}" readonly></td>
                    <td><input type="date" class="form-control" name="fecha_entrega" value="${data.fecha_entrega || ''}"></td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-success save-btn" style="display: none;"><i class="fas fa-save"></i></button>
                        <button class="btn btn-sm btn-danger delete-btn"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                return newRow;
            };

            // Add a new row to the table
            addItemBtn.addEventListener('click', () => {
                const newRow = createRow();
                comprasTableBody.appendChild(newRow);
                toggleEdit(newRow, true);
            });

            // Edit, Save or delete a row
            comprasTableBody.addEventListener('click', async (e) => {
                const target = e.target;
                const row = target.closest('tr');

                if (target.classList.contains('edit-btn') || target.parentElement.classList.contains('edit-btn')) {
                    toggleEdit(row, true);
                } else if (target.classList.contains('save-btn') || target.parentElement.classList.contains('save-btn')) {
                    const data = {
                        proveedor: row.querySelector('[name="proveedor"]').value,
                        nombre_producto: row.querySelector('[name="nombre_producto"]').value,
                        cantidad_proveedor: row.querySelector('[name="cantidad_proveedor"]').value,
                        precio_unitario: row.querySelector('[name="precio_unitario"]').value,
                        fecha_compra: row.querySelector('[name="fecha_compra"]').value,
                        fecha_entrega: row.querySelector('[name="fecha_entrega"]').value,
                    };

                    const id = row.dataset.id;
                    const url = id ? `/api/compras/${id}` : '/api/compras';
                    const method = id ? 'PUT' : 'POST';

                    try {
                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data),
                        });

                        if (response.ok) {
                            loadCompras();
                        } else {
                            console.error('Error saving data');
                        }
                    } catch (error) {
                        console.error(error);
                    }
                } else if (target.classList.contains('delete-btn') || target.parentElement.classList.contains('delete-btn')) {
                    const id = row.dataset.id;
                    if (id) {
                        if (confirm('¿Está seguro de que desea eliminar esta compra?')) {
                            try {
                                const response = await fetch(`/api/compras/${id}`, { method: 'DELETE' });
                                if (response.ok) {
                                    row.remove();
                                } else {
                                    console.error('Error deleting data');
                                }
                            } catch (error) {
                                console.error(error);
                            }
                        }
                    } else {
                        row.remove();
                    }
                }
            });

            // Toggle edit state
            const toggleEdit = (row, isEditing) => {
                const inputs = row.querySelectorAll('input, select');
                const editBtn = row.querySelector('.edit-btn');
                const saveBtn = row.querySelector('.save-btn');

                inputs.forEach(input => {
                    if(input.name !== 'sku' && input.name !== 'fecha_compra') {
                       input.disabled = !isEditing
                    }
                });
                editBtn.style.display = isEditing ? 'none' : 'inline-block';
                saveBtn.style.display = isEditing ? 'inline-block' : 'none';
            };

            // Load all compras
            const loadCompras = async () => {
                try {
                    const response = await fetch('/api/compras');
                    const compras = await response.json();
                    comprasTableBody.innerHTML = '';
                    compras.forEach(compra => {
                        const row = createRow(compra);
                        row.dataset.id = compra.id;
                        comprasTableBody.appendChild(row);
                        toggleEdit(row, false);
                    });
                } catch (error) {
                    console.error(error);
                }
            };

            loadCompras();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
