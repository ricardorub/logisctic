<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reposiciones - Retail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --amarillo-vibrante: #FFEB3B;
            --amarillo-oscuro: #FBC02D;
            --gris-oscuro: #212529;
            --gris-claro: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-claro);
            color: var(--gris-oscuro);
        }
        
        .main {
            margin-left: 250px;
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: var(--amarillo-vibrante);
            border-bottom: none;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: var(--amarillo-vibrante);
            border-color: var(--amarillo-oscuro);
            color: var(--gris-oscuro);
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="main">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-end">
                    <button id="addItemBtn" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Añadir Reposición
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Reposiciones</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="reposicionesTable">
                                    <thead>
                                        <tr>
                                            <th>Reposición ID</th>
                                            <th>SKU</th>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th>Tienda</th>
                                            <th>Fecha de Reposición</th>
                                            <th>Fecha de Despacho</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Rows will be added dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addItemBtn = document.getElementById('addItemBtn');
            const reposicionesTableBody = document.querySelector('#reposicionesTable tbody');
            let productosDisponibles = [];

            // Function to create a new row
            const createRow = (data = {}) => {
                const newRow = document.createElement('tr');
                const today = new Date().toISOString().split('T')[0];
                const reposicionId = data.reposicion_id ? String(data.reposicion_id).padStart(6, '0') : 'N/A';
                
                const productoOptions = productosDisponibles.map(p => 
                    `<option value="${p.nombre_producto}" data-sku="${p.sku}" data-cantidad-total="${p.cantidad_total}" ${data.nombre_producto === p.nombre_producto ? 'selected' : ''}>
                        ${p.nombre_producto}
                    </option>`
                ).join('');

                newRow.innerHTML = `
                    <td><input type="text" class="form-control" value="${reposicionId}" readonly></td>
                    <td><input type="text" class="form-control" name="sku" value="${data.sku || ''}" readonly></td>
                    <td>
                        <select class="form-select" name="nombre_producto">
                            <option value="">Seleccione un producto</option>
                            ${productoOptions}
                        </select>
                    </td>
                    <td><input type="number" class="form-control" name="cantidad" value="${data.cantidad || ''}"></td>
                    <td><input type="text" class="form-control" name="tienda" value="${data.tienda || ''}"></td>
                    <td><input type="date" class="form-control" name="fecha_reposicion" value="${data.fecha_reposicion || today}" readonly></td>
                    <td><input type="date" class="form-control" name="fecha_despacho" value="${data.fecha_despacho || ''}"></td>
                    <td>
                        <button class="btn btn-sm btn-success save-btn"><i class="fas fa-save"></i></button>
                        <button class="btn btn-sm btn-danger delete-btn" style="display: none;"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                return newRow;
            };

            // Add a new row to the table
            addItemBtn.addEventListener('click', () => {
                const newRow = createRow();
                reposicionesTableBody.appendChild(newRow);
            });

            // Handle product selection change
            reposicionesTableBody.addEventListener('change', (e) => {
                if (e.target.name === 'nombre_producto') {
                    const selectedOption = e.target.options[e.target.selectedIndex];
                    const row = e.target.closest('tr');
                    row.querySelector('[name="sku"]').value = selectedOption.dataset.sku || '';
                    row.dataset.cantidadTotal = selectedOption.dataset.cantidadTotal || '0';
                }
            });

            // Save or delete a row
            reposicionesTableBody.addEventListener('click', async (e) => {
                const target = e.target;
                const row = target.closest('tr');

                if (target.classList.contains('save-btn') || target.parentElement.classList.contains('save-btn')) {
                    const cantidadInput = row.querySelector('[name="cantidad"]');
                    const cantidad = parseInt(cantidadInput.value, 10);
                    const cantidadTotal = parseInt(row.dataset.cantidadTotal, 10);

                    if (cantidad > cantidadTotal) {
                        alert('Cantidad insuficiente en el inventario');
                        return;
                    }

                    const data = {
                        nombre_producto: row.querySelector('[name="nombre_producto"]').value,
                        cantidad: cantidad,
                        tienda: row.querySelector('[name="tienda"]').value,
                        fecha_despacho: row.querySelector('[name="fecha_despacho"]').value,
                    };

                    try {
                        const response = await fetch('/api/reposiciones', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data),
                        });

                        if (response.ok) {
                            loadReposiciones();
                            loadProductosDisponibles();
                        } else {
                            const error = await response.json();
                            alert(`Error: ${error.error}`);
                        }
                    } catch (error) {
                        console.error(error);
                    }
                }
            });

            // Load all reposiciones
            const loadReposiciones = async () => {
                try {
                    const response = await fetch('/api/reposiciones');
                    const reposiciones = await response.json();
                    reposicionesTableBody.innerHTML = '';
                    reposiciones.forEach(reposicion => {
                        const row = createRow(reposicion);
                        row.dataset.id = reposicion.id;
                        reposicionesTableBody.appendChild(row);
                        // Make row read-only
                        row.querySelectorAll('input, select').forEach(el => el.disabled = true);
                        row.querySelector('.save-btn').style.display = 'none';
                        row.querySelector('.delete-btn').style.display = 'inline-block';
                    });
                } catch (error) {
                    console.error(error);
                }
            };
            
            // Load available products
            const loadProductosDisponibles = async () => {
                try {
                    const response = await fetch('/api/productos_disponibles');
                    productosDisponibles = await response.json();
                } catch (error) {
                    console.error(error);
                }
            };

            // Initial load
            loadProductosDisponibles().then(() => {
                loadReposiciones();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
