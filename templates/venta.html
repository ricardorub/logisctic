<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - Retail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --amarillo-vibrante: #FFEB3B;
            --amarillo-oscuro: #FBC02D;
            --gris-oscuro: #212529;
            --gris-claro: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-claro);
            color: var(--gris-oscuro);
        }
        
        .navbar {
            background-color: var(--amarillo-vibrante) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--gris-oscuro) !important;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--amarillo-vibrante) 0%, var(--amarillo-oscuro) 100%);
            padding: 80px 0;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: var(--amarillo-vibrante);
            border-bottom: none;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: var(--amarillo-vibrante);
            border-color: var(--amarillo-oscuro);
            color: var(--gris-oscuro);
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="main">
    

    <!-- Main Content -->
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-end">
                <button id="addItemBtn" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Añadir Item
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Ventas</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="ventasTable">
                                <thead>
                                    <tr>
                                        <th>SKU</th>
                                        <th>Nombre Producto</th>
                                        <th>Cantidad Vendida</th>
                                        <th>Precio Unidad</th>
                                        <th>Monto Total</th>
                                        <th>Fecha Pedido</th>
                                        <th>Fecha Recepcion</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Rows will be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addItemBtn = document.getElementById('addItemBtn');
            const ventasTableBody = document.querySelector('#ventasTable tbody');
            let productosInventario = [];

            // Fetch inventory products
            fetch('/api/inventario/productos')
                .then(response => response.json())
                .then(data => {
                    productosInventario = data;
                });

            // Function to create a new row
            const createRow = (data = {}) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="text" class="form-control" name="sku" value="${data.sku || ''}" readonly></td>
                    <td>
                        <select class="form-select producto-select" name="nombre_producto"></select>
                    </td>
                    <td><input type="number" class="form-control" name="cantidad_vendida" value="${data.cantidad_vendida || ''}"></td>
                    <td><input type="number" class="form-control" name="precio_unidad" value="${data.precio_unidad || ''}" readonly></td>
                    <td><input type="number" class="form-control" name="monto_total" value="${data.monto_total || ''}" readonly></td>
                    <td><input type="date" class="form-control" name="fecha_pedido" value="${data.fecha_pedido || ''}" readonly></td>
                    <td><input type="date" class="form-control" name="fecha_recepcion" value="${data.fecha_recepcion || ''}"></td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-success save-btn" style="display: none;"><i class="fas fa-save"></i></button>
                        <button class="btn btn-sm btn-danger delete-btn"><i class="fas fa-trash"></i></button>
                    </td>
                `;

                const productoSelect = newRow.querySelector('.producto-select');
                const skuInput = newRow.querySelector('[name="sku"]');
                const precioUnidadInput = newRow.querySelector('[name="precio_unidad"]');

                // Populate producto dropdown
                productoSelect.innerHTML = '<option value="">Seleccione un producto</option>';
                productosInventario.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.nombre_producto;
                    option.textContent = p.nombre_producto;
                    option.dataset.sku = p.sku;
                    option.dataset.precioCompra = p.precio_compra;
                    if (data.nombre_producto === p.nombre_producto) {
                        option.selected = true;
                    }
                    productoSelect.appendChild(option);
                });

                // Handle producto change
                productoSelect.addEventListener('change', () => {
                    const selectedOption = productoSelect.options[productoSelect.selectedIndex];
                    if (selectedOption) {
                        skuInput.value = selectedOption.dataset.sku || '';
                        precioUnidadInput.value = selectedOption.dataset.precioCompra || '';
                    }
                });

                return newRow;
            };

            // Add a new row to the table
            addItemBtn.addEventListener('click', () => {
                const newRow = createRow();
                ventasTableBody.appendChild(newRow);
                toggleEdit(newRow, true, true);
            });

            // Edit, Save or delete a row
            ventasTableBody.addEventListener('click', async (e) => {
                const target = e.target;
                const row = target.closest('tr');

                if (target.classList.contains('edit-btn') || target.parentElement.classList.contains('edit-btn')) {
                    toggleEdit(row, true, false);
                } else if (target.classList.contains('save-btn') || target.parentElement.classList.contains('save-btn')) {
                    const isNew = !row.dataset.id;
                    const data = {
                        cantidad_vendida: row.querySelector('[name="cantidad_vendida"]').value,
                        fecha_recepcion: row.querySelector('[name="fecha_recepcion"]').value,
                    };

                    if (isNew) {
                        data.sku = row.querySelector('[name="sku"]').value;
                        data.nombre_producto = row.querySelector('[name="nombre_producto"]').value;
                    }

                    const id = row.dataset.id;
                    const url = id ? `/api/ventas/${id}` : '/api/ventas';
                    const method = id ? 'PUT' : 'POST';

                    try {
                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data),
                        });

                        if (response.ok) {
                            loadVentas();
                        } else {
                            console.error('Error saving data');
                        }
                    } catch (error) {
                        console.error(error);
                    }
                } else if (target.classList.contains('delete-btn') || target.parentElement.classList.contains('delete-btn')) {
                    const id = row.dataset.id;
                    if (id) {
                        try {
                            const response = await fetch(`/api/ventas/${id}`, { method: 'DELETE' });
                            if (response.ok) {
                                row.remove();
                            } else {
                                console.error('Error deleting data');
                            }
                        } catch (error) {
                            console.error(error);
                        }
                    } else {
                        row.remove();
                    }
                }
            });

            // Toggle edit state
            const toggleEdit = (row, isEditing, isNew) => {
                const cantidadVendidaInput = row.querySelector('[name="cantidad_vendida"]');
                const fechaRecepcionInput = row.querySelector('[name="fecha_recepcion"]');
                const productoSelect = row.querySelector('[name="nombre_producto"]');
                
                const editBtn = row.querySelector('.edit-btn');
                const saveBtn = row.querySelector('.save-btn');

                if (isNew) {
                    productoSelect.disabled = !isEditing;
                } else {
                    productoSelect.disabled = true;
                }

                cantidadVendidaInput.disabled = !isEditing;
                fechaRecepcionInput.disabled = !isEditing;

                editBtn.style.display = isEditing ? 'none' : 'inline-block';
                saveBtn.style.display = isEditing ? 'inline-block' : 'none';
            };

            // Load all ventas
            const loadVentas = async () => {
                try {
                    const response = await fetch('/api/ventas');
                    const ventas = await response.json();
                    ventasTableBody.innerHTML = '';
                    ventas.forEach(venta => {
                        const row = createRow(venta);
                        row.dataset.id = venta.id;
                        ventasTableBody.appendChild(row);
                        toggleEdit(row, false, false);
                    });
                } catch (error) {
                    console.error(error);
                }
            };

            loadVentas();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
